<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout/LayoutPadrao">
<head>

<title>Cadastro de Usuários</title>
</head>

<section layout:fragment="conteudo">
<form class="form-horizontal" method="POST" action="/siges/usuarios" th:object="${usuario}">
		<div layout:include="/mensagem/MensagemSucesso"></div>
		
		<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
			<h1 class="panel-title">Novo Usuário</h1>
		<a class="btn btn-link aw-link-panel" href="/siges/usuarios">Voltar para pesquisa</a>
		</div>
		</div>
	
	
	<div class="panel-body">
	<input type="hidden" th:field="*{id_usuario}" />
		<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
			<label for="nome" class="col-sm-2 control-label" >Nome:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}"/>
			</div>
		</div>
		<div class="form-group" th:classappend="${#fields.hasErrors('data_nascimento')} ? has-error">
			<label for="data_compra" class="col-sm-2 control-label">Data de nascimento:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="data_nascimento" name="data_nascimento" th:field="*{data_nascimento}" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR" data-date-autoclose="true" data-date-orientation="bottom" value="teste"/>
			</div>
</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? has-error">
			<label for="nome" class="col-sm-2 control-label" >Password:</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" id="password" name="password" th:field="*{password}"/>
			</div>
		</div>
		
		<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? has-error">
			<label for="nome" class="col-sm-2 control-label" >Email:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="email" name="email" th:field="*{email}"/>
			</div>
		</div>
		
		<div class="form-group" th:classappend="${#fields.hasErrors('endereco')} ? has-error">
			<label for="nome" class="col-sm-2 control-label" >Endereço:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="endereco" name="endereco" th:field="*{endereco}"/>
			</div>
		</div>
		
		<label for="nome" class="col-sm-2 control-label">Nível de acesso:</label>
			<div class="col-sm-2">
				<select class="form-control" name="nivel_acesso">
					<option th:each="nivel : ${todosNiveisUsuario}" th:value="${nivel}" th:text="${nivel.nivel}" th:selected="${u} ? ${u.nivel_acesso.nivel} == ${nivel.nivel}"></option>
				</select>
			</div>
			
			
</div>
		
			<div class="form-group">
     		<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</div>
		
		
	</div>
	
</form>
</section>

</html>
